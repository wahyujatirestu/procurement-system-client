<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Purchase Detail | Procurement</title>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- jQuery & SweetAlert -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <!-- JS -->
        <script src="assets/js/config.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/utils.js"></script>
        <script src="assets/js/navbar.js"></script>
    </head>

    <body
        class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen">
        <!-- Navbar -->
        <div id="navbar"></div>

        <!-- Header -->
        <div class="max-w-6xl mx-auto px-6 pt-8 pb-4">
            <h1
                class="text-2xl font-semibold text-gray-800 flex items-center gap-2">
                üßæ Purchase Detail
            </h1>
            <p class="text-sm text-gray-500">
                View purchase transaction details
            </p>
        </div>

        <!-- Content -->
        <main class="max-w-6xl mx-auto px-6 pb-10 space-y-6">
            <!-- INFO CARD -->
            <section
                class="bg-white rounded-2xl shadow p-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <div class="text-xs text-gray-500">Purchase ID</div>
                    <div id="purchase-id" class="font-semibold">-</div>
                </div>
                <div>
                    <div class="text-xs text-gray-500">Date</div>
                    <div id="purchase-date" class="font-semibold">-</div>
                </div>
                <div>
                    <div class="text-xs text-gray-500">Supplier</div>
                    <div id="purchase-supplier" class="font-semibold">-</div>
                </div>
                <div>
                    <div class="text-xs text-gray-500">Created By</div>
                    <div id="purchase-user" class="font-semibold">-</div>
                </div>
            </section>

            <!-- ITEMS -->
            <section class="bg-white rounded-2xl shadow p-6">
                <h2
                    class="text-lg font-semibold text-gray-800 flex items-center gap-2 mb-4">
                    üì¶ Purchased Items
                </h2>

                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead class="bg-gray-100 text-gray-600">
                            <tr>
                                <th class="px-4 py-3 text-left">Item</th>
                                <th class="px-4 py-3 text-left">Qty</th>
                                <th class="px-4 py-3 text-left">Price</th>
                                <th class="px-4 py-3 text-left">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="items-table" class="divide-y"></tbody>
                    </table>
                </div>
            </section>

            <!-- TOTAL -->
            <section class="bg-white rounded-2xl shadow p-6 flex justify-end">
                <div class="text-right">
                    <div class="text-sm text-gray-500">Grand Total</div>
                    <div
                        id="grand-total"
                        class="text-2xl font-bold text-green-600">
                        Rp 0
                    </div>
                </div>
            </section>

            <!-- ACTION -->
            <div class="flex justify-end">
                <a
                    href="purchase-list.html"
                    class="px-4 py-2 border rounded-lg hover:bg-gray-100">
                    ‚Üê Back to Purchase List
                </a>
            </div>
        </main>

        <script src="assets/js/pages/purchase-view.js"></script>
    </body>
</html>
