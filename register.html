<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register | Procurement</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <script src="assets/js/config.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/utils.js"></script>
    </head>

    <body
        class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-teal-100 flex items-center justify-center px-4">
        <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6">
            <!-- Header -->
            <div class="text-center mb-6">
                <div
                    class="mx-auto mb-3 h-12 w-12 rounded-xl bg-blue-100 flex items-center justify-center text-xl">
                    ðŸ§¾
                </div>
                <h1 class="text-xl font-bold text-gray-800">Create Account</h1>
                <p class="text-xs text-gray-500 mt-1">Register new user</p>
            </div>

            <!-- Form -->
            <form id="register-form" class="space-y-3">
                <div>
                    <label class="text-xs text-gray-600">Username</label>
                    <div class="relative mt-1">
                        <input
                            type="text"
                            id="username"
                            placeholder="john_doe"
                            class="w-full px-3 py-2 border rounded-lg pl-9 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            required />
                        <i
                            class="fa-regular fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-600">Password</label>
                    <div class="relative mt-1">
                        <input
                            type="password"
                            id="password"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            class="w-full px-3 py-2 border rounded-lg pl-9 pr-9 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            required />
                        <i
                            class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                        <button
                            type="button"
                            class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            data-target="#password">
                            <i class="fa-regular fa-eye text-sm"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-600"
                        >Confirm Password</label
                    >
                    <div class="relative mt-1">
                        <input
                            type="password"
                            id="confirmPassword"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            class="w-full px-3 py-2 border rounded-lg pl-9 pr-9 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            required />
                        <i
                            class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                        <button
                            type="button"
                            class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            data-target="#confirmPassword">
                            <i class="fa-regular fa-eye text-sm"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-600">Role</label>
                    <input
                        type="text"
                        id="role"
                        placeholder="admin / user / manager"
                        class="w-full mt-1 px-3 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required />
                    <p class="text-[11px] text-gray-400 mt-1">
                        Role can be customized freely
                    </p>
                </div>

                <button
                    id="btn-register"
                    type="submit"
                    class="w-full py-2 mt-3 rounded-lg bg-blue-600 text-white text-sm font-semibold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    Register
                </button>
            </form>

            <!-- Footer -->
            <p class="text-xs text-center text-gray-500 mt-5">
                Already have an account?
                <a
                    href="login.html"
                    class="text-blue-600 hover:underline font-medium">
                    Login
                </a>
            </p>
        </div>

        <script>
            $(document).ready(function () {
                initPasswordToggle();

                $('#register-form').on('submit', function (e) {
                    e.preventDefault();

                    const btn = $('#btn-register');
                    btn.prop('disabled', true).html(
                        `<i class="fa-solid fa-spinner fa-spin"></i>`
                    );

                    const payload = {
                        username: $('#username').val(),
                        password: $('#password').val(),
                        confirmPassword: $('#confirmPassword').val(),
                        role: $('#role').val(),
                    };

                    apiRequest({
                        url: '/auth/register',
                        method: 'POST',
                        data: payload,
                    })
                        .done(() => {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: 'Account created, please login',
                            }).then(() => {
                                window.location.href = 'login.html';
                            });
                        })
                        .fail((xhr) => {
                            showError(
                                xhr.responseJSON?.message || 'Register failed'
                            );
                        })
                        .always(() => {
                            btn.prop('disabled', false).text('Register');
                        });
                });
            });
        </script>
    </body>
</html>
