<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login | Procurement</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <script src="assets/js/config.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/utils.js"></script>
    </head>

    <body
        class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-indigo-100 flex items-center justify-center px-4">
        <!-- Card -->
        <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6">
            <!-- Header -->
            <div class="text-center mb-6">
                <div
                    class="mx-auto mb-3 h-12 w-12 rounded-xl bg-blue-100 flex items-center justify-center text-xl">
                    üîê
                </div>
                <h1 class="text-xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-xs text-gray-500 mt-1">
                    Login to procurement system
                </p>
            </div>

            <!-- Form -->
            <form id="login-form" class="space-y-3">
                <div>
                    <label class="text-xs text-gray-600">Username</label>
                    <div class="relative mt-1">
                        <input
                            type="text"
                            id="username"
                            placeholder="admin"
                            class="w-full px-3 py-2 border rounded-lg pl-9 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            required />
                        <i
                            class="fa-regular fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-600">Password</label>
                    <div class="relative mt-1">
                        <input
                            type="password"
                            id="password"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            class="w-full px-3 py-2 border rounded-lg pl-9 pr-9 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            required />
                        <i
                            class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>

                        <button
                            type="button"
                            class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            data-target="#password">
                            <i class="fa-regular fa-eye text-sm"></i>
                        </button>
                    </div>
                </div>

                <button
                    id="btn-login"
                    type="submit"
                    class="w-full py-2 mt-3 rounded-lg bg-blue-600 text-white text-sm font-semibold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    Login
                </button>
            </form>

            <!-- Footer -->
            <p class="text-xs text-center text-gray-500 mt-5">
                Don‚Äôt have an account?
                <a
                    href="register.html"
                    class="text-blue-600 hover:underline font-medium">
                    Register
                </a>
            </p>
        </div>

        <script>
            $(document).ready(function () {
                initPasswordToggle();

                $('#login-form').on('submit', function (e) {
                    e.preventDefault();

                    const btn = $('#btn-login');
                    btn.prop('disabled', true).html(
                        `<i class="fa-solid fa-spinner fa-spin"></i>`
                    );

                    const payload = {
                        username: $('#username').val(),
                        password: $('#password').val(),
                    };

                    apiRequest({
                        url: '/auth/login',
                        method: 'POST',
                        data: payload,
                    })
                        .done((res) => {
                            setToken(res.data.token);
                            showSuccess('Login successful');
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1300);
                        })
                        .fail((xhr) => {
                            showError(
                                xhr.responseJSON?.message || 'Login failed'
                            );
                        })
                        .always(() => {
                            btn.prop('disabled', false).text('Login');
                        });
                });
            });
        </script>
    </body>
</html>
