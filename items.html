<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Items | Procurement</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <!-- JS -->
        <script src="assets/js/config.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/utils.js"></script>
        <script src="assets/js/navbar.js"></script>
    </head>

    <body class="bg-gray-50 min-h-screen">
        <div id="navbar"></div>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
            <!-- Header -->
            <div
                class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center mb-6">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">
                        ðŸ“¦ Item Management
                    </h1>
                    <p class="text-sm text-gray-500">Manage items & stock</p>
                </div>

                <button
                    id="add-item-btn"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    + Add Item
                </button>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-xl shadow overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-gray-100 text-gray-600">
                        <tr>
                            <th class="px-6 py-3 text-left">Name</th>
                            <th class="px-6 py-3 text-left">Stock</th>
                            <th class="px-6 py-3 text-left">Price</th>
                            <th class="px-6 py-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="items-table" class="divide-y"></tbody>
                </table>
            </div>
        </main>

        <div
            id="item-modal"
            class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
            <div class="bg-white w-full max-w-md rounded-xl p-6">
                <h3 id="modal-title" class="text-lg font-semibold mb-4">
                    Add Item
                </h3>

                <form id="item-form" class="space-y-4">
                    <input type="hidden" id="item-id" />

                    <input
                        id="item-name"
                        placeholder="Item name"
                        class="w-full px-4 py-2 border rounded-lg"
                        required />

                    <input
                        id="item-stock"
                        type="number"
                        placeholder="Stock"
                        min="1"
                        class="w-full px-4 py-2 border rounded-lg"
                        required />

                    <input
                        id="item-price"
                        type="number"
                        placeholder="Price"
                        class="w-full px-4 py-2 border rounded-lg"
                        required />

                    <div class="flex justify-end gap-2 pt-4">
                        <button
                            type="button"
                            id="cancel-btn"
                            class="px-4 py-2 border rounded-lg">
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="assets/js/pages/items.js"></script>
    </body>
</html>
